<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CSS Sheep - Rosanna Fong</title>
    <meta name="description" content="Rosanna Fong's CSS Animation Test.">
    <meta name="author" content="Rosanna Fong">
    <link rel="stylesheet" href="css/main-styles.css" type="text/css" media="screen"/>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-wrap">
      <header>
        <div class="container">
          <h1>Hovering Sheep</h1>
        </div>
      </header>
      <main>
        <div class="container">
          <!--Sheep-->
          <section>
            <div class="demo-box">
              <div class="sheep">
                <div class="body">
                  <div class="ear left-ear"></div>
                  <div class="ear right-ear"></div>
                  <div class="head">
                    <div class="eye left-eye">
                      <div class="eye-inner"></div>
                    </div>
                    <div class="eye right-eye">
                      <div class="eye-inner"></div>
                    </div>
                    <div class="nostril right-nostril"></div>
                    <div class="nostril left-nostril"></div>
                  </div>
                  <div class="leg back-left-leg"></div>
                  <div class="leg back-right-leg"></div>
                  <div class="leg front-left-leg"></div>
                  <div class="leg front-right-leg"></div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2015 Rosanna Fong. Best viewed on a modern browser.</p>
      </div>
    </footer>
  </body>
</html>
